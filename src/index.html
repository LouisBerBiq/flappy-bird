<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
    <link href="./css/main.css" rel="stylesheet">
</head>
<body>
    <div id="gameUI">
        <div id="mainTitle" class="bounceUpAndDown"></div>
        <div id="startButton"></div>
        <div id="scoreButton"></div>
        <div id="getReady"></div>
        <div id="instructions"></div>
        <div id="scoreCounterCountainer">
            <div id="scoreCounterThirdDigit"></div>
            <div id="scoreCounterSecondDigit"></div>
            <div id="scoreCounterFirstDigit"></div>
        </div>
        <div id="pause"></div>
        <div id="gameOver"></div>
        <div id="lifeRecap"></div>
        <div id="medal"></div>
        <div id="currentScore"></div>
        <div id="bestScore"></div>
        <div id="okContinue"></div>
        <div id="share"></div>
    </div>
    <canvas width="288" height="511" id="gameCanvas"></canvas>
    <script src="./js/main.js"></script>
</body>
</html>
